syntax = "proto3";

package FYBER.userconfiguration;
message Creative{
string id = 1;
float price = 2; //this is in EUR
};
message CreativeSeq{
repeated Creative creative = 1;
};
message Placement{
string id = 1;
repeated Creative creative = 2;
};
message PlacementSeq{
repeated Placement placement = 1;
};